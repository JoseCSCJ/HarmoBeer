<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Main</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}
</style>
</h:head>
<body bgcolor="#DAA520">
	<h:form>
		<table width="50%" style="height: 150px" align="left" cellpadding="5"
			cellspacing="0" border="0">
			<tbody>
				<tr>
					<td align="left" width="50%" valign="top"><span class="title"><h:outputText
								value="#{harmoBeerBean.username}" /></span>
						<ul>
							<li><h:commandLink action="/usuario/editarUsuario"
									value="Alterar Perfil" /></li>
						</ul>
						<ul>
							<li><h:commandLink action="/usuario/editarSenha"
									value="Alterar Senha" /></li>
						</ul>

						<ul>
							<li><h:commandLink
									action="#{harmoBeerBean.retornarSuasAval()}"
									value="Suas Avaliacoes" /></li>
						</ul>
						<ul>
							<li><h:commandLink action="/login" value="Sair do Sistema" /></li>
						</ul></td>
				</tr>
			</tbody>
		</table>
	</h:form>
	<h:form>
		<table width="50%" style="height: 40px" align="right">
			<tbody>
				<tr>
					<h:outputText value="O que deseja buscar?"></h:outputText>
				</tr>
				<br />

				<h:outputText style="font-size: 12px"
					value="Para fazer uma busca em toda a base de dados, deixe o campo em branco."></h:outputText>
				<br/>
				<h:outputText style="font-size: 10px"
					value="Caso nao haja nenhum correspondente, o sistema trara a lista completa "></h:outputText>
				<br />
				<h:inputText id="buscar" value="#{harmoBeerBean.buscar}" size="60"></h:inputText>
				<br />
				<h:commandButton action="#{harmoBeerBean.buscarCerv()}"
					value="Buscar Cerveja" />

				<h:commandButton action="#{harmoBeerBean.buscarPrato()}"
					value="Buscar Prato" />

				<h:commandButton action="#{harmoBeerBean.buscarUser()}"
					value="Buscar Usuario" />

			</tbody>

		</table>

	</h:form>

	<h:form rendered="#{harmoBeerBean.verificarPrivilegio() == true}">
		<table width="100%" style="height: 150px" align="center"
			cellpadding="10" cellspacing="10" border="50">
			<tbody>
				<tr>
					<td align="left" width="50%" valign="top"><span class="title">Administrador
							<h:outputText value="#{harmoBeerBean.username}" />
					</span>
						<ul>
							<li><h:commandLink action="/cerveja/administrarCerv"
									value="Administrar Cerveja" /></li>
						</ul>
						<ul>
							<li><h:commandLink action="/prato/administrarPrato"
									value="Administrar Prato" /></li>
						</ul>
						<ul>
							<li><h:commandLink action="/usuario/administrarUsuario"
									value="Administrar Usuarios" /></li>
						</ul></td>
				</tr>
			</tbody>
		</table>
	</h:form>
</body>
</html>
