<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>HarmoBeer</title>
</h:head>

<body>
	<ui:composition template="template/layout.xhtml">

		<ui:define name="content">
			<h1 style="font-family:Verdana; color:gray" align="center">HarmoBeer</h1>

			<p:panelGrid columns="3" layout="grid">

				<p:column>
					<h2 align="center">Última Avaliação</h2>
					<p:panelGrid style="margin: 0 auto" columns="2">
						<h:outputText style="font-weight:bold; font-size:30px"
							value="Usuário" />
						<h:outputText value="#{painelInicialBean.usernameAvalSelec}" />

						<h:outputText style="font-weight:bold; font-size:30px"
							value="Cerveja" />
						<h:outputText value="#{painelInicialBean.nmCervAvalSelec}" />

						<h:outputText style="font-weight:bold; font-size:30px"
							value="Prato" />
						<h:outputText value="#{painelInicialBean.nmPratoAvalSelec}" />

						<h:outputText style="font-weight:bold; font-size:30px"
							value="Nota" />
						<h:outputText value="#{painelInicialBean.notaAvalSelec}" />

						<h:outputText style="font-weight:bold; font-size:30px"
							value="Comentário" />
						<h:outputText value="#{painelInicialBean.comentarioAvalSelec}" />
					</p:panelGrid>
				</p:column>

				<p:column>
					<h2 align="center">Melhores Harmonizações</h2>
					<p:dataTable var="harmonizacao"
						value="#{painelInicialBean.rankingGeral}">

						<p:column headerText="Cerveja">
							<h:outputText value="#{harmonizacao.cerveja.nm_cerv}" />
						</p:column>

						<p:column headerText="Prato">
							<h:outputText value="#{harmonizacao.prato.nm_prato}" />
						</p:column>

						<p:column headerText="Nota">
							<h:outputText value="#{harmonizacao.media}" />
						</p:column>
					</p:dataTable>
				</p:column>

				<p:column>
					<h2 align="center">Parceiros</h2>
					<h:outputText value="Deseja se tornar um parceiro? Solicite um orçamento através do email harmobeer@harmobeer.com.br!"/>
				</p:column>
			</p:panelGrid>
		</ui:define>
	</ui:composition>
</body>
</html>
