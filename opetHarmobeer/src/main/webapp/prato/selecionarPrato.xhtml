<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Selecionar Prato</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: #E5E5E5;
	border-bottom: 3px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: #FFFFF0;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: #F9F9F9;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
}

.column {
	float: left;
}

.left {
	width: 55%;
}

.right {
	width: 45%;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
</h:head>
<body bgcolor="#DAA520">
	<h:form rendered="#{harmoBeerBean.idCervejaSelecionada != null}">
		<h:outputText value="Cerveja selecionada atualmente: "></h:outputText>
		<h:outputText value="#{harmoBeerBean.nm_cerv}"></h:outputText>

	</h:form>
	<h:form rendered="#{harmoBeerBean.idPratoSelecionado != null}">
		<h:outputText value="Prato selecionado atualmente: "></h:outputText>
		<h:outputText value="#{harmoBeerBean.nm_prato}"></h:outputText>
	</h:form>
	<br />
	<div class="column left">
		<h:form>
			<h:outputText style="font-size: 10px"
				value="Para fazer uma busca em toda a base de dados, deixe o campo em branco."></h:outputText>
<br /><h:outputText style="font-size: 10px"
					value="Caso nao haja nenhum correspondente, o sistema trara a lista completa "></h:outputText>

			<h:inputText id="buscar" value="#{harmoBeerBean.buscar}" size="60"></h:inputText>
			<br />
			<h:commandButton action="#{harmoBeerBean.buscarPrato()}"
				value="Buscar Prato" />
		</h:form>
		<h:form>
		<br />
			<div>Selecionar prato:</div>
						<br />
			<h:selectOneListbox id="pratoselec"
				value="#{harmoBeerBean.idPratoSelecionado}" required="true">
				<f:selectItems value="#{harmoBeerBean.listaPrato}">
				</f:selectItems>
			</h:selectOneListbox>
			<br />
			<h:commandButton value="Selecionar Prato"
				action="#{harmoBeerBean.selecionarPrato()}"></h:commandButton>
			<h:outputText style="font-size: 10px"
				value="Para ver a página da harmonizacao, é necessário selecionar um prato" />
			<br />
			<h:commandButton
				rendered="#{harmoBeerBean.cervejaSelecionada == null}"
				value="Ir para a escolha da cerveja"
				action="#{harmoBeerBean.listarTodosCerv()}"></h:commandButton>

			<br />
			<h:commandButton
				rendered="#{harmoBeerBean.cervejaSelecionada != null}"
				value="Ir para a harmonização"
				action="#{harmoBeerBean.retornarHarmonizacao()}"></h:commandButton>

		</h:form>
	</div>
	<div class="column right">
		<h:form rendered="#{harmoBeerBean.pratoSelecionado != null}">
			<h:outputText value="Ranking de melhores harmonizacoes para o prato" />
			<br />
			<h:outputText value="#{harmoBeerBean.pratoSelecionado.nm_prato}" />
			<h:dataTable value="#{harmoBeerBean.ranking}" var="harmonizacao"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">Nome da cerveja</f:facet>    				
      #{harmonizacao.nm_cerv}
   </h:column>

				<h:column>
					<f:facet name="header">Media</f:facet>
      #{harmonizacao.media}
   </h:column>

			</h:dataTable>

		</h:form>
	</div>
	<h:form>
		<h:commandButton value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>
</body>
</html>
