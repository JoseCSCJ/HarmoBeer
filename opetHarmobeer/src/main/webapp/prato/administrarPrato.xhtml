<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Administrar Pratos</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 10px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.column {
	float: left;
}

.left {
	width: 65%;
}

.right {
	width: 35%;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: #E5E5E5;
	border-bottom: 2px solid #BBBBBB;
	padding: 14px;
	font-size: 12px;
}

.order-table-odd-row {
	text-align: center;
	background: #FFFFF0;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
	font-size: 10px;
}

.order-table-even-row {
	text-align: center;
	background: #F9F9F9;
	border-top: 2px solid #BBBBBB;
	border-left: 2px solid #BBBBBB;
	border-right: 2px solid #BBBBBB;
	font-size: 10px;
}
</style>
</h:head>
<body bgcolor="#DAA520">
	<div class="row">
		<div class="column left">
			<h:form>
				<h:outputText style="font-size:21px"
					rendered="#{harmoBeerBean.renderizar==true}"
					value="~*~ Prato #{harmoBeerBean.nomeAdmin} foi " />
				<h:outputText style="font-size:21px"
					rendered="#{harmoBeerBean.editado==true}" value="editado ~*~" />
				<h:outputText style="font-size:21px"
					rendered="#{harmoBeerBean.deletado==true}" value="deletado ~*~" />
				<h:outputText style="font-size:21px"
					rendered="#{harmoBeerBean.cadastrado==true}" value="cadastrado ~*~" />
				<br />
				<span class="title"><h:outputText
						value="Administrador #{harmoBeerBean.username}: Pratos" /></span>
				<br />
				<br />
				<h:outputText value="O que deseja buscar?"></h:outputText>
				<br />

				<h:outputText style="font-size: 10px"
					value="Para fazer uma busca em toda a base de dados, deixe o campo em branco."></h:outputText>
				<br />
				<h:outputText style="font-size: 10px"
					value="Caso nao haja nenhum correspondente, o sistema trara a lista completa "></h:outputText>

				<h:inputText id="buscar" value="#{harmoBeerBean.buscar}" size="60"></h:inputText>
				<h:commandButton action="#{harmoBeerBean.adminBuscarPrato()}"
					value="Buscar Prato" />
				<br />
				<h:dataTable value="#{harmoBeerBean.adminListaPrato}" var="prato"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd-row,order-table-even-row">
					<br />
					<h:column>
						<f:facet name="header">Nome do prato</f:facet>    				
      #{prato.nm_prato}
   </h:column>



					<h:column>
						<h:commandButton value="Selecionar"
							action="#{harmoBeerBean.adminSelecionarPrato(prato.id_prato)}" />
					</h:column>
					<h:column>
						<h:commandButton value="Deletar"
							action="#{harmoBeerBean.adminDeletarPrato(prato.id_prato)}" />
					</h:column>


				</h:dataTable>
			</h:form>
		</div>
		<div class="column right">
			<h:form>

				<h:outputText style="font-size:18px" value="Administração do Prato" />
				<br />
				<h:outputText style="font-size:10px"
					value="Nesse espaço você fará a edição e cadastro de novos pratos. Para editar é necessário selecionar o prato na tabela ao lado." />
				<br />
				<h:outputText style="font-size:10px"
					value="	Todos os campos são obrigatórios" />
				<br />

				<h:outputText style="font-size:13px" value="Nome da Prato: " />
				<br />
				<h:inputText value="#{harmoBeerBean.nm_prato}" size="30" />
				<br />
				<h:outputText style="font-size:10px"
					value="O nome do prato não pode ser maior que 30 caracteres" />
				<br />

				<h:commandButton rendered="#{harmoBeerBean.selecionado == true}"
					value="Editar" action="#{harmoBeerBean.adminEditarPrato()}" />
				<h:commandButton rendered="#{harmoBeerBean.selecionado == false}"
					value="Cadastrar NOVO prato"
					action="#{harmoBeerBean.adminCadastrarPrato()}" />
				<h:commandButton rendered="#{harmoBeerBean.selecionado == true}"
					value="Voltar para o cadastro"
					action="#{harmoBeerBean.adminBuscarPrato()}" />


			</h:form>
		</div>
	</div>
	<h:form>
		<h:commandButton align="center" value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>
</body>
</html>
