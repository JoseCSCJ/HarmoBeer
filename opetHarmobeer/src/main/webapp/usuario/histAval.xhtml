<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>HarmoBeer</title>
</h:head>

<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="hist">
			<p:messages closable="true" />
				<p:dataGrid var="avaliacao" value="#{loginBean.listaAval}"
					style="margin:20px" align="center">

					<f:facet name="header">        
							Avaliações feitas por você
						</f:facet>
					<p:panelGrid>
						<p:row>
							<p:column headerText="Cerveja">
								<h:outputText value="#{avaliacao.harmonizacao.cerveja.nm_cerv}"></h:outputText>
							</p:column>
							<p:column headerText="Prato">
								<h:outputText value="#{avaliacao.harmonizacao.prato.nm_prato}"></h:outputText>
							</p:column>
							<p:column headerText="Nota">
								<h:outputText value="#{avaliacao.nota}"></h:outputText>
							</p:column>
							<p:column headerText="Comentario">
								<h:outputText value="#{avaliacao.comentario}"></h:outputText>
							</p:column>
							<p:column headerText="Remover">
								<p:commandButton update="hist"
									action="#{loginBean.removerAval()}" title="Remover">
									<f:setPropertyActionListener value="#{avaliacao}"
										target="#{loginBean.avalSelec}" />
								</p:commandButton>
							</p:column>
						</p:row>
					</p:panelGrid>


				</p:dataGrid>

			</h:form>





		</ui:define>
	</ui:composition>
</body>
</html>
