<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Administrar Usuarios</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 11px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.column {
	float: left;
}

.left {
	width: 65%;
}

.right {
	width: 35%;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: #E5E5E5;
	border-bottom: 2px solid #BBBBBB;
	padding: 12px;
	font-size: 10px;
}

.order-table-odd-row {
	text-align: center;
	background: #FFFFF0;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
	font-size: 10px;
}

.order-table-even-row {
	text-align: center;
	background: #F9F9F9;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
	font-size: 10px;
}
</style>
</h:head>
<body bgcolor="#DAA520">

	<h:form>
		<h:outputText style="font-size:21px"
			rendered="#{harmoBeerBean.deletado==true}"
			value="~*~ Usuario #{harmoBeerBean.nomeAdmin} foi deletado ~*~" />
		<h:outputText style="font-size:16px"
			value="Essa é a pagina de Administração dos usuarios. Nela é possível deletar usuarios e suas avaliacoes. Use a ferramenta de buscas para localizar usuários. Para deletar avaliacoes, é necessário selecionar um usuario." />
		<br />
		<br />
		<span class="title"><h:outputText
				value="Administrador #{harmoBeerBean.username}: Usuarios" /></span>
		<br />
		<br />
		<h:outputText value="O que deseja buscar?"></h:outputText>
		<br />

		<h:outputText style="font-size: 10px"
			value="Para fazer uma busca em toda a base de dados, deixe o campo em branco."></h:outputText>
		<br />
		<br />
		<h:outputText style="font-size: 10px"
			value="Caso nao haja nenhum correspondente, o sistema trara a lista completa "></h:outputText>

		<h:inputText id="buscar" value="#{harmoBeerBean.buscar}" size="60"></h:inputText>
		<h:commandButton action="#{harmoBeerBean.adminBuscarUser()}"
			value="Buscar Usuario" />
		<br />
		<br />

		<h:dataTable value="#{harmoBeerBean.adminListaUser}" var="usuario"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<br />
			<h:column>
				<f:facet name="header">Username</f:facet>    				
      #{usuario.username}
   </h:column>

			<h:column>
				<f:facet name="header">Email</f:facet>
      #{usuario.email}
   </h:column>
			<h:column>
				<f:facet name="header">Senha</f:facet>
      #{usuario.senha}
   </h:column>

			<h:column>
				<f:facet name="header">Info</f:facet>
      #{usuario.info}
   </h:column>

			<h:column>
				<h:commandButton value="Ver Avaliações"
					action="#{harmoBeerBean.adminSelecionarUser(usuario.id_user)}" />
			</h:column>
			<h:column>
				<h:commandButton value="Deletar Usuario"
					action="#{harmoBeerBean.adminDeletarUser(usuario.id_user)}" />
			</h:column>


		</h:dataTable>
	</h:form>

	<h:form>
		<h:outputText rendered="#{harmoBeerBean.renderizar==true}"
			style="font-size:17px" value="Avaliacao deletada!" />
		<br />
		<h:outputText style="font-size:18px"
			value="Administração das Avaliações" />
		<br />

		<h:dataTable rendered="#{harmoBeerBean.selecionado==true}"
			value="#{harmoBeerBean.adminListaAval}" var="avaliacao"
			styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<br />
			<h:column>
				<f:facet name="header">Nome da Cerveja</f:facet>    				
      #{avaliacao.nm_cerv}
   </h:column>

			<h:column>
				<f:facet name="header">Nome do Prato</f:facet>
      #{avaliacao.nm_prato}
   </h:column>
			<h:column>
				<f:facet name="header">Nota</f:facet>
      #{avaliacao.nota}
   </h:column>

			<h:column>
				<f:facet name="header">Comentario</f:facet>
      #{avaliacao.comentario}
   </h:column>

			<h:column>
				<h:commandButton value="Deletar Avaliacao"
					action="#{harmoBeerBean.adminDeletarAval(avaliacao.id_aval)}" />
			</h:column>


		</h:dataTable>
	</h:form>
	<h:form>
		<h:commandButton align="center" value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>
</body>
</html>
