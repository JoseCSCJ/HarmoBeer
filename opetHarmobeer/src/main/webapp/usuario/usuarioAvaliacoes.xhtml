<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Suas avaliações</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 15px;
}

.body2 {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: #E5E5E5;
	border-bottom: 3px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: #FFFFF0;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: #F9F9F9;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
}
</style>
</h:head>
<body bgcolor="#DAA520">
	<br />
	<div>
	Avaliações de 
	<span class="title"><h:outputText value="#{harmoBeerBean.username}" /></span>
	</div>
	<h:form>
		<table align="center">
			<tbody>
				<tr>
					<td align="center"><h:dataTable
							value="#{harmoBeerBean.avaliacoes}" var="avaliacao"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row">

							<h:column>
								<f:facet name="header">Nome da cerveja</f:facet>    				
      #{avaliacao.nm_cerv}
   </h:column>

							<h:column>
								<f:facet name="header">Nome do prato</f:facet>
      #{avaliacao.nm_prato}
   </h:column>
   							<h:column>
								<f:facet name="header">Nota</f:facet>
      #{avaliacao.nota}
   </h:column>

							<h:column>
								<f:facet name="header">Comentario</f:facet>
      #{avaliacao.comentario}
   </h:column>


						</h:dataTable></td>
				</tr>
			</tbody>
		</table>
	</h:form>
	<br />
	<br />
	<h:form>

	</h:form>
	<br />
	<h:form>
		<h:commandButton value="Editar ou deletar avaliacoes feitas por você"
			action="/usuario/editarSuasAvaliacoes"/>
	</h:form>
	<h:form>
		<h:commandButton value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>

</body>
</html>
