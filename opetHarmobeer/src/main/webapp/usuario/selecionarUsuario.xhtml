<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Harmobeer - Selecionar Usuario</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: #E5E5E5;
	border-bottom: 3px solid #BBBBBB;
	padding: 12px;
	font-size: 12px;
}

.order-table-odd-row {
	text-align: center;
	background: #FFFFF0;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
	font-size: 10px;
}

.order-table-even-row {
	text-align: center;
	background: #F9F9F9;
	border-top: 2px solid #BBBBBB;
	border-left: 1px solid #BBBBBB;
	border-right: 1px solid #BBBBBB;
	font-size: 10px;
}

.column {
	float: left;
}

.left {
	width: 55%;
}

.right {
	width: 45%;
}

.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
</h:head>
<body bgcolor="#DAA520">
	<div class="column left">
	<h:form>
			<h:outputText value="O que deseja buscar?"></h:outputText>
			<br />

			<h:outputText style="font-size: 10px"
				value="Para fazer uma busca em toda a base de dados, deixe o campo em branco."></h:outputText>
			<br /><h:outputText style="font-size: 10px"
					value="Caso nao haja nenhum correspondente, o sistema trara a lista completa "></h:outputText>


			<h:inputText id="buscar" value="#{harmoBeerBean.buscar}" size="60"></h:inputText><br/>
			<h:commandButton action="#{harmoBeerBean.buscarUser()}"
				value="Buscar Usuario" /></h:form>
		<h:form>
			<div>Selecionar usuario:</div>
			<br />
			
			<h:selectOneListbox id="usuarioselec"
				value="#{harmoBeerBean.idUsuarioSelecionado}" required="true">
				<f:selectItems value="#{harmoBeerBean.listaUser}">
				</f:selectItems>
			</h:selectOneListbox>
			<br />
			<h:commandButton value="Ver perfil do usuario"
				action="#{harmoBeerBean.selecionarUsuario()}"></h:commandButton>
			<br />




		</h:form>
	</div>
	<div class="column right">

		<h:form rendered="#{harmoBeerBean.idUsuarioSelecionado != null}">
			<li><h:outputText
					value="Username: #{harmoBeerBean.usernameSelec}"></h:outputText></li>
			<li><h:outputText value="Informacao: #{harmoBeerBean.infoSelec}"></h:outputText></li>
			<li><h:outputText value="Ultimas Avaliacoes: "></h:outputText></li><br/>
			<h:dataTable value="#{harmoBeerBean.avaliacoes}" var="avaliacao"
				styleClass="order-table" headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">

				<h:column>
					<f:facet name="header">Nome da Cerveja</f:facet>    				
      #{avaliacao.nm_cerv}
   </h:column>
				<h:column>
					<f:facet name="header">Nome do Prato</f:facet>    				
      #{avaliacao.nm_prato}
      
   </h:column>

				<h:column>
					<f:facet name="header">Nota</f:facet>
      #{avaliacao.nota}
   </h:column>

				<h:column>
					<f:facet name="header">Comentario</f:facet>
      #{avaliacao.comentario}
   </h:column>


			</h:dataTable>
		</h:form>
	</div>
	<h:form>
		<h:commandButton value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>


</body>
</html>
