<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Harmobeer - Cadastro de usuário</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 20px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 20px;
	text-align: center;
	vertical-align: middle;
	color: #000000;
}
</style>
</h:head>
<body bgcolor="#DAA520">

	<h:form>
		<div>Altere as informações que deseja atualizar:</div>
		<br />
		<p:panelGrid id="grid" align="center" columns="2">
			<f:facet name="header">
				<img
					src="https://icon-icons.com/icons2/1130/PNG/512/useraddwithcircularbutton_80118.png"
					width="200" height="200" />
				<h:outputText value="A senha deve ter entre 1 e 20 caracteres" />
				<p:message for="senha" />
				<p:message for="senhaconf" />
				<p:message for="senhaant" />

			</f:facet>

			<p:outputLabel for="senhaant" value="Confirme a senha antiga:" />
			<p:password id="senhaant" value="#{harmoBeerBean.senhaant}" size="20"
				required="true" />


			<p:outputLabel for="senha" value="Nova Senha:" />
			<p:password feedback="true" id="senha" value="#{harmoBeerBean.senha}"
				size="20" required="true" />


			<p:outputLabel for="senhaconf" value="Confirme a nova senha:" />
			<p:password id="senhaconf" value="#{harmoBeerBean.senhaconf}"
				size="20" required="true" />


		</p:panelGrid>

		
		<br />

		<p:commandButton action="#{harmoBeerBean.alterarSenha()}"
			value="Alterar Senha" update="grid" />

	</h:form>
	<h:form>
		<p:commandButton value="Voltar para o menu principal"
			action="#{harmoBeerBean.retornarMenuPrincipal()}" />
	</h:form>

</body>
</html>
